<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Room Booking - Sign up</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <script src="{% static 'js/jquery-3.5.1.js' %}"></script>
</head>
<body>
    <div class="container">
          <div class="content">
            <h3>Signup</h3>
            <form method="post" action="" class="form-horizontal" autocomplete="off" style="margin-top: 70px" novalidate
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group ">
                    <label for="{{ form_obj.username.id_for_label }}"
                           class="col-sm-2 font-weight-bold">{{ form_obj.username.label }}</label>
                    <div class="col-sm-10">
                        {{ form_obj.username }}
                        <span id="helpBlock2" class="help-block">{{ form_obj.username.errors.0 }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form_obj.password.id_for_label }}"
                           class="col-sm-2 font-weight-bold">{{ form_obj.password.label }}</label>
                    <div class="col-sm-10">
                        {{ form_obj.password }}
                        <span id="helpBlock2" class="help-block">{{ form_obj.password.errors.0 }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form_obj.r_password.id_for_label }}"
                           class="col-sm-2 font-weight-bold">{{ form_obj.r_password.label }}</label>
                    <div class="col-sm-10">
                        {{ form_obj.r_password }}
                        <span id="helpBlock2" class="help-block">{{ form_obj.r_password.errors.0 }}</span>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Create Account" />
                <hr />
            </form>
            <a href="/login/" class="btn btn-link font-weight-bold">Signin</a>
    </div>
    </body>
</html>

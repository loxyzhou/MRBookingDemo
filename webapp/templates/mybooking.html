<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Room Booking - My booking</title>
    <link rel="stylesheet" href="/static/css/site.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <script src="/static/js/jquery-3.5.1.js"></script>
</head>
<body>
{% include 'nav.html' %}
<table class="table table-bordered">
    <thead>
   <tr>
        <th>Date</th>
        <th>Room</th>
        <th>Timing</th>
    </tr>
    </thead>
    <tbody>
        {% for book in book_list %}
            <tr>
            <td>{{ book.date }}</td>
            <td>{{ book.room }}</td>
            <td>{{ book.get_time_id_display }}
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
